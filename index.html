<!DOCTYPE html>
<html lang="pl">

    <head>
        <meta charset="utf-8">
        <meta name="description" content="Opis zawartości strony">
        <title>Strona główna</title>
    
        <script src="https://kit.fontawesome.com/71d85429bf.js" crossorigin="anonymous"></script>
     
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Alata&family=Reenie+Beanie&display=swap" rel="stylesheet">    

        <link rel="stylesheet" href="style.css">
    </head>
    
<body>

    <div class="menu">
        <h1><i class="far fa-sticky-note"></i> Simple Note App</h1>
        <div class="menu-buttons">
            <button class="add icon"> Dodaj</button>
            <button class="delete-all icon"> Usuń wszystkie</button>
        </div>
    </div>

    <hr>

    <div class="note-area"></div>

    <div class="note-panel">
        <div class="head-note">
            <h2>Dodaj notatkę</h2>
        </div>
        <label for="category">Wybierz kategorię</label>
        <select id="category" onchange="selectValue()">
            <option value="0" disabled selected>- wybierz kategorię -</option>
            <option value="1">Dom</option>
            <option value="1">Praca</option>
            <option value="1">Inne</option>
        </select>

        <label for="text">Wpisz treść notatki</label>
        <textarea id="text"></textarea>

        <p class="error">Uzupełnij wszystkie pola!</p>

        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i> &nbspZapisz</button>
            <button class="cancel icon"><i class="far fa-window-close"></i> &nbspAnuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
